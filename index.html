<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-left">Vision</div>
            <div class="header-center">
                <span class="active-users">Active Users: <span id="activeUsers">0</span></span>
                <span class="online-users">Online Users: <span id="onlineUsers" style="color: #000;">0</span></span>
            </div>
            <div class="header-right">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="topSellersDropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Top Sellers this Month
                    </button>
                    <ul class="dropdown-menu" id="topSellersMenu" aria-labelledby="topSellersDropdown"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="errorAlert" class="alert"></div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search licenses...">
            <select class="form-select" id="generatedByFilter">
                <option value="">All Generated By</option>
            </select>
        </div>
        <div class="table-container">
            <table class="license-table">
                <thead>
                    <tr>
                        <th>Licence</th>
                        <th>Ban Status</th>
                        <th>Expiry Time</th>
                        <!-- <th>Generated Time</th> -->
                        <th>Last Login Time</th>
                        <th>Android ID</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>SDK</th>
                        <th>IP</th>
                        <th>Generated By</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div class="mobile-license-list" id="mobileLicenseList"></div>
        </div>
        <nav>
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
